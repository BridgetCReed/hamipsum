  <body>

    <header>
      <img src="img/hamipsum-logo.png" />

      <h3>Awesome! <em>Wow!</em></h3>
      <ul class="buttons">
        <li class="short">
          <img src="img/star-blk.png" />

        <li class="medium">

    </header>

    <div class="col-md-6">

    <div class="col-md-6">
    </div>

    <div class="col-md-12" class="random center">
      <section class="text" id="lyrics"></section>
      <button onclick="copyToClipboard('#lyrics')" class="copy">Copy to Clipboard</button>
      <input style="display:none;"></input>
    </div>




    <script type="text/template" class="template">
      <section>
        <% _.each(ipsum, function(paragraph) { %>
          <p>
          <% _.each(paragraph, function(sentence) { %>
              <%= sentence %>
          <% }) %>
          </p>
        <% }) %>
      </section>
    </script>
    
    <script>
        function copyToClipboard(element) {
          var $temp = $("<input>");
          $("body").append($temp);
          $temp.val($(element).text()).select();
          document.execCommand("copy");
          $temp.remove();
        }
    </script>

  </body>
